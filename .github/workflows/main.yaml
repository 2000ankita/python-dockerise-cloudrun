name: Build and Deploy to Cloud Run

on:
  push:
    branches:
      - dev  # Trigger on pushes to the dev branch
  workflow_dispatch:  # Allows manual trigger

permissions:
  contents: read  # Allows read access to repository contents
  id-token: write  # Allows the action to generate an ID token

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Set up Google Cloud SDK
      uses: google-github-actions/setup-gcloud@v1
      with:
        project_id: gcptest-445516
        service_account_key: ${{ secrets.GOOGLE_CLOUD_KEY_JSON }}  # Service account key for 'first-svc-account'

    - name: Authenticate Docker with Artifact Registry
      run: gcloud auth configure-docker us-docker.pkg.dev

    - name: Build Docker image
      run: |
        IMAGE_TAG=us-docker.pkg.dev/gcptest-445516/cloudrun-images/my-service:${GITHUB_SHA}
        docker build -t $IMAGE_TAG .

    - name: Push Docker image to Artifact Registry
      run: |
        IMAGE_TAG=us-docker.pkg.dev/gcptest-445516/cloudrun-images/my-service:${GITHUB_SHA}
        docker push $IMAGE_TAG

    - name: Deploy to Cloud Run
      run: |
        IMAGE_TAG=us-docker.pkg.dev/gcptest-445516/cloudrun-images/my-service:${GITHUB_SHA}
        gcloud run deploy my-service \
          --image $IMAGE_TAG \
          --platform managed \
          --region us-central1 \
          --allow-unauthenticated
