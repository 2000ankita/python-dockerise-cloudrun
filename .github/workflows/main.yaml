name: Build and Deploy to Cloud Run

on:
  push:
    branches:
      - dev  # Trigger on pushes to the dev branch
  workflow_dispatch:  # Allows manual trigger

permissions:
  contents: read  # Allows read access to repository contents
  id-token: write  # Allows the action to generate an ID token

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Authenticate with Google Cloud using gcloud
      run: |
        # Install gcloud
        curl -sSL https://sdk.cloud.google.com | bash
        source $HOME/google-cloud-sdk/path.bash.inc
        
        # Authenticate using the service account key stored in GitHub Secrets
        echo "${{ secrets.GOOGLE_CLOUD_KEY_JSON }}" > $HOME/gcloud-key.json
        gcloud auth activate-service-account --key-file=$HOME/gcloud-key.json
        
        # Set the project to use
        gcloud config set project gcptest-445516

    - name: Check Workload Identity Pool and Provider Existence
      run: |
        # Ensure authentication using gcloud
        echo "Checking if workload identity pool exists..."
        gcloud iam workload-identity-pools describe my-workload-identity-pool1 \
          --location global --project gcptest-445516 || { echo "Workload Identity Pool does not exist."; exit 1; }

        # Check if the OIDC provider exists
        echo "Checking if OIDC provider exists..."
        gcloud iam workload-identity-pools providers describe my-oidc-provider1 \
          --location global \
          --workload-identity-pool my-workload-identity-pool1 \
          --project gcptest-445516 || { echo "OIDC Provider does not exist."; exit 1; }

    - name: Build Docker image
      run: |
        IMAGE_TAG=gcr.io/gcptest-445516/my-service:${GITHUB_SHA}
        docker build -t $IMAGE_TAG .

    - name: Push Docker image to Google Container Registry (GCR)
      run: |
        IMAGE_TAG=gcr.io/gcptest-445516/my-service:${GITHUB_SHA}
        docker push $IMAGE_TAG

    - name: Deploy to Cloud Run
      run: |
        IMAGE_TAG=gcr.io/gcptest-445516/my-service:${GITHUB_SHA}
        gcloud run deploy my-service \
          --image $IMAGE_TAG \
          --platform managed \
          --region us-central1 \
          --allow-unauthenticated
