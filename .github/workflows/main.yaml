name: Build and Deploy to Cloud Run

on:
  push:
    branches:
      - dev  # Trigger on pushes to the dev branch
  workflow_dispatch:  # Allows manual trigger

permissions:
  contents: read  # Allows read access to repository contents
  id-token: write  # Allows the action to generate an ID token

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Set up Google Cloud SDK
      uses: google-github-actions/setup-gcloud@v1
      with:
        project_id: gcptest-445516
        service_account_key: ${{ secrets.GOOGLE_CLOUD_KEY_JSON }}  # Ensure correct service account JSON key in secrets

    - name: Authenticate Docker with Artifact Registry using docker login
      run: |
        # Activate the service account using the JSON key
        echo "${{ secrets.GOOGLE_CLOUD_KEY_JSON }}" | gcloud auth activate-service-account --key-file=-

        # Authenticate Docker to use the Artifact Registry
        docker login -u _json_key -p "$(gcloud auth application-default print-access-token)" https://us-docker.pkg.dev


    - name: Build Docker image
      run: |
        # Define the image tag using the commit SHA
        IMAGE_TAG=us-docker.pkg.dev/gcptest-445516/cloudrun-images/my-service:${GITHUB_SHA}
        
        # Build the Docker image and tag it
        docker build -t $IMAGE_TAG .

    - name: Push Docker image to Artifact Registry
      run: |
        # Define the image tag
        IMAGE_TAG=us-docker.pkg.dev/gcptest-445516/cloudrun-images/my-service:${GITHUB_SHA}
        
        # Push the Docker image to Artifact Registry
        docker push $IMAGE_TAG

    - name: Deploy to Cloud Run
      run: |
        # Define the image tag
        IMAGE_TAG=us-docker.pkg.dev/gcptest-445516/cloudrun-images/my-service:${GITHUB_SHA}
        
        # Deploy the image to Cloud Run
        gcloud run deploy my-service \
          --image $IMAGE_TAG \
          --platform managed \
          --region us-central1 \
          --allow-unauthenticated
